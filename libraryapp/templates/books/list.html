{% extends 'shared/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>

  <body>
    {% block content %}
    <h1>Books</h1>

    <ol>
    {% for book in all_books %}
        <li>
            <a href="{% url 'libraryapp:book' book.id %}"> {{ book.title }} </a>
            by {{book.author}} published in {{book.year_published}}
        </li>
    {% endfor %}
    </ol>
    {% endblock %}
  </body>
</html>
